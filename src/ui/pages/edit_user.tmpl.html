{{ define "title" }} Edit User {{ end }}
{{ define "main" }}
<div class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold mb-6">Edit User</h1>
    <form action="/users/edit" method="POST" class="space-y-6">
        <input type="hidden" name="id" value="{{.ID}}">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" value="{{.Username}}" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
        </div>
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" id="name" value="{{.Name}}" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" value="{{.Email}}" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
        </div>
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="tel" name="phone" id="phone" value="{{.Phone}}" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
        </div>
        <div>
            <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
            <select name="role" id="role"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                <option value="administrator" {{if eq .Role "administrator" }}selected{{end}}>Administrator</option>
                <option value="waiter" {{if eq .Role "waiter" }}selected{{end}}>Waiter</option>
                <option value="chef" {{if eq .Role "chef" }}selected{{end}}>Chef</option>
            </select>
        </div>
        <div>
            <button type="submit"
                class="bg-primary text-white px-4 py-2 rounded-md hover transition duration-300 ease-in-out">Update</button>
        </div>
    </form>
</div>
{{ end }}
