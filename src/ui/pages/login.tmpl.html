{{define "title"}} Login {{end}}
{{define "content"}}
<form class="mt-8 space-y-6" action="/" method="POST">
    {{if .ErrorMessage}}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Error:</strong>
        <span class="block sm:inline">{{.ErrorMessage}}</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
            <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20">
                <title>Close</title>
                <path
                    d="M14.348 5.652a1 1 0 00-1.414 0L10 8.586 7.066 5.652a1 1 0 10-1.414 1.414L8.586 10l-2.934 2.934a1 1 0 101.414 1.414L10 11.414l2.934 2.934a1 1 0 001.414-1.414L11.414 10l2.934-2.934a1 1 0 000-1.414z" />
            </svg>
        </span>
    </div>
    {{end}}
    <div class="rounded-md shadow-sm -space-y-px">
        <div class="animate-slide-in">
            <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 text-base"
                placeholder="Email address">
        </div>
        <div class="animate-slide-in">
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 text-base"
                placeholder="Password">
        </div>
    </div>
    <div class="flex items-center justify-between animate-fade-in">
        <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
                class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
        </div>
        <div class="text-sm">
            <a href="#" class="font-medium text-primary hover:text-secondary transition duration-300 ease-in-out">
                Forgot your password? </a>
        </div>
    </div>
    <div class="space-y-2">
        <div class="animate-fade-in">
            <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300 ease-in-out">
                Sign in
            </button>
        </div>
        <div class="animate-fade-in">
            <button type="button" onclick="window.location.href='/register'"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-primary bg-white hover:bg-primary/10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-300 ease-in-out">
                Don't have an account? Sign up
            </button>
        </div>
    </div>
</form>
{{end}}
