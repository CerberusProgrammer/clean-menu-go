{{define "title"}} View Table {{end}}
{{define "main"}}
<div class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold mb-6">View Table</h1>
    <div class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700">Number</label>
            <p class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">{{.Table.Number}}</p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <p class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">{{.Table.Name}}</p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Capacity</label>
            <p class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">{{.Table.Capacity}}</p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Shape</label>
            <p class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">{{.Table.Shape}}</p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Status</label>
            <p class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">{{.Table.Status}}</p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Is Active</label>
            <p class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">{{if
                .Table.IsActive}}Yes{{else}}No{{end}}</p>
        </div>
        <div>
            <a href="/tables"
                class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary transition duration-300 ease-in-out">Back
                to Tables</a>
        </div>
    </div>
</div>
{{end}}
