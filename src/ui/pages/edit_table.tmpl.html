{{define "title"}} Edit Table {{end}}
{{define "main"}}
<div class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold mb-6">Edit Table</h1>
    <form action="/tables/edit" method="POST" class="space-y-6">
        <input type="hidden" name="id" value="{{.ID}}">
        <div>
            <label for="number" class="block text-sm font-medium text-gray-700">Number</label>
            <input type="text" name="number" id="number" value="{{.Number}}" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
        </div>
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" id="name" value="{{.Name}}" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
        </div>
        <div>
            <label for="capacity" class="block text-sm font-medium text-gray-700">Capacity</label>
            <input type="number" name="capacity" id="capacity" value="{{.Capacity}}" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
        </div>
        <div>
            <label for="shape" class="block text-sm font-medium text-gray-700">Shape</label>
            <select name="shape" id="shape" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                <option value="circle" {{if eq .Shape "circle" }}selected{{end}}>Circle</option>
                <option value="square" {{if eq .Shape "square" }}selected{{end}}>Square</option>
                <option value="rectangle" {{if eq .Shape "rectangle" }}selected{{end}}>Rectangle</option>
            </select>
        </div>
        <div>
            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
            <select name="status" id="status" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                <option value="available" {{if eq .Status "available" }}selected{{end}}>Available</option>
                <option value="occupied" {{if eq .Status "occupied" }}selected{{end}}>Occupied</option>
                <option value="reserved" {{if eq .Status "reserved" }}selected{{end}}>Reserved</option>
            </select>
        </div>
        <div>
            <label for="is_active" class="block text-sm font-medium text-gray-700">Is Active</label>
            <input type="checkbox" name="is_active" id="is_active" {{if .IsActive}}checked{{end}}
                class="mt-1 block px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
        </div>
        <div>
            <label for="floor_id" class="block text-sm font-medium text-gray-700">Floor ID (optional)</label>
            <input type="number" name="floor_id" id="floor_id" value="{{.FloorID}}"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
        </div>
        <div>
            <button type="submit"
                class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary transition duration-300 ease-in-out">Update</button>
        </div>
    </form>
</div>
{{end}}
