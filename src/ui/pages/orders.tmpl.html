{{define "title"}} Orders {{end}}
{{define "main"}}
<div class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold mb-6">Orders</h1>
    <a href="/orders/create"
        class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary transition duration-300 ease-in-out">Create
        Order</a>
    <div class="mt-6">
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2">ID</th>
                    <th class="py-2">Table ID</th>
                    <th class="py-2">User ID</th>
                    <th class="py-2">Status</th>
                    <th class="py-2">Created At</th>
                    <th class="py-2">Updated At</th>
                    <th class="py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Orders}}
                <tr>
                    <td class="py-2">{{.ID}}</td>
                    <td class="py-2">{{.TableID}}</td>
                    <td class="py-2">{{.UserID}}</td>
                    <td class="py-2">{{.Status}}</td>
                    <td class="py-2">{{.CreatedAt}}</td>
                    <td class="py-2">{{.UpdatedAt}}</td>
                    <td class="py-2">
                        <a href="/orders/edit?id={{.ID}}" class="text-primary hover:text-secondary">Edit</a>
                        <a href="/orders/delete?id={{.ID}}" class="text-red-500 hover:text-red-700">Delete</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>
{{end}}
