{{define "shape-table"}}
{{if eq .Shape "circle"}}
<svg class="mt-2" width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3"
        fill="{{if .IsActive}}{{GetColorStatus .Status}}{{else}}gray{{end}}" />
</svg>
{{else if eq .Shape "square"}}
<svg class="mt-2" width="100" height="100">
    <rect x="10" y="10" width="80" height="80" stroke="black" stroke-width="3"
        fill="{{if .IsActive}}{{GetColorStatus .Status}}{{else}}gray{{end}}" />
</svg>
{{else if eq .Shape "rectangle"}}
<svg class="mt-2" width="100" height="50">
    <rect x="10" y="10" width="80" height="30" stroke="black" stroke-width="3"
        fill="{{if .IsActive}}{{GetColorStatus .Status}}{{else}}gray{{end}}" />
</svg>
{{end}}
{{end}}
